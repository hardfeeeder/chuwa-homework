    <ol id="ol"></ol>
    <ul id="ul"></ul>
    <script>
      const list = ["HTML", "JavaScript", "CSS", "React", "Redux", "Java"];

      let ol = document.getElementById("ol");
      list.forEach((item) => {
        let li = document.createElement("li");
        li.textContent = item;
        ol.appendChild(li);
      });

      let ul = document.querySelector("#ul");
      let nodes = list.map((item) => {
        let li = document.createElement("li");
        li.textContent = item;
        return li;
      });
      ul.append(...nodes);
    </script>
